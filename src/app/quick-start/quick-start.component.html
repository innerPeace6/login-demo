<h3>Top Fruits</h3>
<div class="topFruits">
  <ul>
    <li *ngFor="let fruit of fruits" (click)="onSelect(fruit)"><a routerLink="/detail/:{{fruit.id}}"> 
        <h4>{{fruit.name}}</h4>
      </a>
    </li>
  </ul>
</div>

<div *ngIf="selectedFruit">

  <app-fruit-detail [fruit]="selectedFruit"> </app-fruit-detail>
</div>
