

<div *ngIf="fruit" class="detail">
  <h3>{{fruit.name | uppercase}} Details</h3>
  <div><span>fruit id: </span>{{fruit.id}}</div>
  <div><span>fruit name: </span>
    <label><input [(ngModel)]="fruit.name" placeholder="name"></label> 
  </div>
  <div><span>fruit price: </span>
    <label><input [(ngModel)]="fruit.price" placeholder="price"></label> 
  </div>
  <!-- <button (click)="save()">save</button> -->
 
  </div>
